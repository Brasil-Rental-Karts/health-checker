<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#121212">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Login - Server Health Monitor</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto 0;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }
    
    .login-form button {
      margin-top: var(--spacing-md);
    }
  </style>
  <script>
    // Check if we're already authenticated
    (function() {
      fetch('/api/auth/check')
        .then(response => {
          if (response.ok) {
            // Already authenticated, redirect to main page
            window.location.href = '/';
          }
        })
        .catch(error => {
          // Error checking auth, do nothing (stay on login page)
          console.error('Auth check error:', error);
        });
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <section>
        <h1>Server Health Monitor</h1>
        <p style="text-align: center; margin-bottom: 20px;">Please enter your password to access the monitoring dashboard</p>
        
        <form id="login-form" class="login-form" action="/login" method="POST">
          <input type="password" id="password" name="password" placeholder="Enter password" required autofocus>
          <button type="submit">Login</button>
          <div id="login-error" class="error-message"></div>
        </form>
      </section>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const loginError = document.getElementById('login-error');
      
      // Check if there's an error parameter in the URL
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      
      if (error) {
        loginError.textContent = 'Invalid password. Please try again.';
      }
      
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const submitButton = loginForm.querySelector('button[type="submit"]');
        
        try {
          // Disable button and show loading state
          submitButton.disabled = true;
          submitButton.textContent = 'Logging in...';
          
          const response = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ password })
          });
          
          if (response.ok) {
            window.location.href = '/';
          } else {
            loginError.textContent = 'Invalid password. Please try again.';
            submitButton.disabled = false;
            submitButton.textContent = 'Login';
          }
        } catch (error) {
          loginError.textContent = 'Error logging in. Please try again.';
          submitButton.disabled = false;
          submitButton.textContent = 'Login';
        }
      });
    });
  </script>
</body>
</html>
