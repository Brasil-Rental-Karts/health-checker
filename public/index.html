<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f8fafc">
  <title>Health Monitor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.webmanifest">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Health Monitor</h1>
      <p class="subtitle">Server status monitoring dashboard</p>
    </header>
    
    <main class="main">
      <section class="servers-section">
        <div class="section-header">
          <h2>Servers</h2>
          <button id="check-now-btn" class="check-now-btn">
            <span class="btn-text">Check Now</span>
            <span class="btn-loading" style="display: none;">Checking...</span>
          </button>
        </div>
        <div id="servers-container" class="servers-grid">
          <div class="loading">Loading servers...</div>
        </div>
        <div class="last-update">
          <span id="last-update-text">Last updated: Never</span>
        </div>
      </section>
    </main>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
