<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#121212">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Server Health Monitor</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Immediate authentication check - this runs before any content is shown -->
  <script>
    (function() {
      // Hide the content until authentication is verified
      document.documentElement.style.display = 'none';
      
      // Check authentication status immediately
      fetch('/api/auth/check')
        .then(response => {
          if (!response.ok) {
            // Not authenticated, redirect to login
            window.location.href = '/login.html';
          } else {
            // Authenticated, show the content
            document.documentElement.style.display = '';
          }
        })
        .catch(error => {
          // On error, redirect to login as a fallback
          window.location.href = '/login.html';
        });
    })();
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Server Health Monitor</h1>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </header>
    
    <section class="add-server">
      <h2>Add New Server</h2>
      <form id="add-server-form">
        <div class="form-group">
          <input type="url" id="server-url" placeholder="Enter server URL" required>
          <button type="submit">Add Server</button>
        </div>
        <div id="add-error" class="error-message"></div>
      </form>
    </section>
    
    <section class="settings">
      <h2>Check Interval</h2>
      <div class="form-group">
        <select id="refresh-time">
          <option value="1">1 minute</option>
          <option value="5" selected>5 minutes</option>
          <option value="8">8 minutes</option>
          <option value="10">10 minutes</option>
        </select>
        <button id="save-settings">Save & Apply</button>
      </div>
      <div id="settings-message" class="success-message"></div>
    </section>
    
    <section class="server-list">
      <h2>Monitored Servers</h2>
      <div id="servers-container">
        <div class="loading">Loading servers...</div>
      </div>
    </section>

    <footer>
      <p>Â© 2025 Server Health Monitor</p>
    </footer>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
